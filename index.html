<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="cover">
      <div class="product__box">
        <div class="product__image">
          <img src="images/airpods.jpg" class="product__image__airpods" />
        </div>
        <div class="product__detail">
          <div class="product__name">
            <span class="product__name__airpods">Apple AirPods</span>
          </div>
          <div class="product__explanation">
            <span class="product__explanation_airpods"
              >Combine intelligent design with break through technology and
              crystal clear sound.</span
            >
          </div>
        </div>
        <div class="product__price__rank">
          <div class="product__price__airpods">
            <span class="price">$159</span>
          </div>
          <div class="product__rank__airpods">
            <div class="rank_color_yellow">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="rank_color_gray">
              <i class="fas fa-star"></i>
            </div>
            <span class="rank">16</span>
          </div>
        </div>
      </div>

      <div class="kakao__profile">
        <div class="kakao__profile__backgroud">
          <img src="images/profile_bg.jpg" class="kakao__profile__bg" />
        </div>
        <div class="kakao__profile__image">
          <img
            src="images/moongchi.jpg"
            class="kakao__profile__image__moongchi"
          />
        </div>
        <div class="kakao__profile__information">
          <div class="kakao__profile__name">
            <span class="name">Moongchi</span>
          </div>
          <div class="kakao__profile__job">
            <span class="job">Pomeranian</span>
          </div>
          <div class="kakao__profile__action">
            <span class="follow">Follow</span>
            <span class="message">Message</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
